<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementary School Vocab Quiz</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background-color: #2c3e50; color: white; padding: 20px; text-align: center; }
        .main-container { display: flex; flex: 1; overflow: hidden; }
        
        /* ì™¼ìª½ ì‚¬ì´ë“œë°”: ì„¤ì • */
        .sidebar { width: 250px; background-color: #fff; border-right: 1px solid #ddd; padding: 20px; box-shadow: 2px 0 5px rgba(0,0,0,0.05); }
        .sidebar h3 { color: #34495e; }
        .select-group { margin-bottom: 20px; }
        select { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-top: 5px; }
        button#start-btn { width: 100%; padding: 12px; background-color: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button#start-btn:hover { background-color: #219150; }

        /* ì˜¤ë¥¸ìª½: í€´ì¦ˆ ì˜ì—­ */
        .quiz-area { flex: 1; padding: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .quiz-card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 600px; width: 100%; display: none; }
        .question { font-size: 1.2rem; font-weight: bold; margin-bottom: 20px; color: #2c3e50; }
        .options-list { list-style: none; padding: 0; }
        .option-item { background: #ecf0f1; margin-bottom: 10px; padding: 15px; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .option-item:hover { background: #dce4e6; }
        .result { margin-top: 20px; font-weight: bold; text-align: center; }
        .welcome-msg { color: #7f8c8d; text-align: center; }
    </style>
</head>
<body>

<header>
    <h1>ğŸ‡ºğŸ‡¸ US Elementary Vocab Master</h1>
</header>

<div class="main-container">
    <div class="sidebar">
        <h3>Quiz Settings</h3>
        <div class="select-group">
            <label>Select Grade:</label>
            <select id="grade-select">
                <option value="1-2">Grades 1-2 (Lower)</option>
                <option value="3-4">Grades 3-4 (Middle)</option>
                <option value="5">Grade 5 (Upper)</option>
            </select>
        </div>
        <div class="select-group">
            <label>Select Subject:</label>
            <select id="subject-select">
                <option value="ELA">Literature (ELA)</option>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
            </select>
        </div>
        <button id="start-btn" onclick="loadQuiz()">Start Quiz!</button>
    </div>

    <div class="quiz-area">
        <div id="welcome" class="welcome-msg">
            <h2>Welcome!</h2>
            <p>ì™¼ìª½ì—ì„œ í•™ë…„ê³¼ ê³¼ëª©ì„ ì„ íƒí•œ í›„ í€´ì¦ˆë¥¼ ì‹œì‘í•˜ì„¸ìš”.</p>
        </div>

        <div id="quiz-card" class="quiz-card">
            <div id="question-text" class="question">ì§ˆë¬¸ì´ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤.</div>
            <div id="options" class="options-list">
                </div>
            <div id="feedback" class="result"></div>
        </div>
    </div>
</div>

<script>
    const quizData = {
        "1-2": {
            "ELA": { q: "Where and when a story takes place?", a: "Setting", options: ["Setting", "Character", "Plot", "Author"] },
            "Math": { q: "The answer you get when you add numbers?", a: "Sum", options: ["Sum", "Difference", "Product", "Digit"] },
            "Science": { q: "The natural home of an animal or plant?", a: "Habitat", options: ["Habitat", "Senses", "Gas", "Solid"] }
        },
        "3-4": {
            "ELA": { q: "A guess based on clues from the text?", a: "Inference", options: ["Inference", "Main Idea", "Theme", "Dialogue"] },
            "Math": { q: "The answer to a multiplication problem?", a: "Product", options: ["Product", "Quotient", "Fraction", "Area"] },
            "Science": { q: "The force that pulls objects toward Earth?", a: "Gravity", options: ["Gravity", "Friction", "Ecosystem", "Force"] }
        },
        "5": {
            "ELA": { q: "To examine something in detail to understand it?", a: "Analyze", options: ["Analyze", "Evidence", "Context", "Symbolism"] },
            "Math": { q: "A letter that stands for an unknown number?", a: "Variable", options: ["Variable", "Volume", "Ratio", "Decimal"] },
            "Science": { q: "A scientific guess that can be tested?", a: "Hypothesis", options: ["Hypothesis", "Conductor", "Insulator", "Cell"] }
        }
    };

    function loadQuiz() {
        const grade = document.getElementById('grade-select').value;
        const subject = document.getElementById('subject-select').value;
        const data = quizData[grade][subject];

        document.getElementById('welcome').style.display = 'none';
        document.getElementById('quiz-card').style.display = 'block';
        document.getElementById('feedback').innerText = '';
        
        document.getElementById('question-text').innerText = `[${subject}] ${data.q}`;
        
        const optionsContainer = document.getElementById('options');
        optionsContainer.innerHTML = '';

        data.options.forEach(opt => {
            const div = document.createElement('div');
            div.className = 'option-item';
            div.innerText = opt;
            div.onclick = () => checkAnswer(opt, data.a);
            optionsContainer.appendChild(div);
        });
    }

    function checkAnswer(selected, correct) {
        const feedback = document.getElementById('feedback');
        if (selected === correct) {
            feedback.innerText = "âœ… Correct! Great job!";
            feedback.style.color = "#27ae60";
        } else {
            feedback.innerText = `âŒ Try again! The answer is ${correct}.`;
            feedback.style.color = "#e74c3c";
        }
    }
</script>

</body>
</html>
